<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title></title>
  </head>
  <body>
    <script id="tableTemplate" type="text/x-handlebars-templates" style="background-color:#2F4F4F;">
       <table border="2px" class="table table-striped table-bordered table-condensed table-hover">
           <tbody>
               <tr>
                   <thead>
                     <th>Name</th>
                     <th>Email</th>
                     <th>cellnumber</th>
                     <th>Day</th>
                     <th>Slot</th>
                     <th>Book</th>

                   </thead>
               </tr>
               {{#each plumberList}}
               <tr>
                   <td>{{name}}</td>
                   <td>{{email}}</td>
                   <td>{{cellnumber}}</td>
                   <td>{{day}}</td>
                   <td>{{slot}}</td>

                   <td>
                  <button class="btn btn-info btn-lg" onclick="window.location.reload()" value="{{_id}}">book</button>
                   </td>
               </tr>
               {{/each}}
           </tbody>
       </table>
   </script>
    <center><h1 style="background-color:#B0BF1A;">Day shift for each plumbler</h1></center>
    <div id="displayTableDays">

    </div>

    <center>  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">click and register</button></center>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="container">
                            <!-- <h2 >Add a new stock</h2> -->

                        </div>
                        <div class="">

                            <label for="color">Name:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="name" placeholder="type in name">
                        </div>

                        <br>
                        <div class="">
                            <label for="brand">email:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="email" placeholder="type in email">
                        </div>
                        <br>
                        <div class="">
                            <label for="size">Cell number:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cellnumber" placeholder="type in the cell number">
                        </div>
                        <br>
                        <div class="">
                            <label for="size">Day:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="day" placeholder="type in the days">
                        </div>
                        <br>
                        <div class="">
                            <label for="size">Slot:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="slot" placeholder="type in the slot you like">
                        </div>
                        <br>
                        <div class="">
                            <button type="submit" class="btn btn-info btn-lg" id="submit" onclick="addPlumber()">submit</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
  </body>
  <script src="main.js"></script>

</html>
